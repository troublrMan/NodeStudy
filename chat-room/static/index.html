<!doctype html>
<html ng-app="chatRoomApp">
<head>
<meta charset="UTF-8">
<title>Chat-room</title>
<link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="./styles/room.css">
</head>
<body>
    <div class="room">
        <div class="room-head">
            <span>欢迎来到chen聊天系统</span>
